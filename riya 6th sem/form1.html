<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
</head>
<body>

    <div class="row">
        <div class="col mb-3 m-5">
            <input type="text" class="form-control" placeholder="First name" aria-label="First name">
        </div>
        <div class="col mb-3 m-5">
            <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
        </div>
    </div>

    <div class="input-group mb-3 m-5">
        <span class="input-group-text" id="basic-addon1"><i class="fa fa-user" aria-hidden="true"></i>
        </span>
        <input type="text" class="form-control" placeholder="Email address" aria-label="Email address" aria-describedby="basic-addon1">
    </div>

    <div class="input-group mb-3 m-5">
        <input type="text" class="form-control" placeholder="password" aria-label="password" aria-describedby="basic-addon2">
        <span class="input-group-text" id="basic-addon2">........</span>
    </div>
    
    <div class="mb-3 m-5">
        <label for="exampleFormControlTextarea1" class="form-label">Address</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>

    <input class="btn btn-primary ms-5" type="submit">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
